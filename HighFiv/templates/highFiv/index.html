{% extends 'base.html' %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">

{% block header %}
    <h1>{% block title %}High Fiv{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Left Side - Application Title and User Info -->
        <div class="left-side">
            <div class="large-logo" role="img"></div>
            <h1>Wild West App</h1>
            <ul>
                <li>Current Username: John Doe</li>
                <li><a href=" #">Logout</a></li>
            </ul>
        </div>

        <!-- Right Side - Login Box -->
        <div class="right-side">
            <div class="poster">
                <h1>WANTED</h1>
                <p class="subheading">Dead or Alive</p>
                <div class="mugshot" role="img" aria-label="mugshot-img"></div>
                <p class="name">Billy the Kid</p>
                <em>Armed & very dangerous</em>
                <h2>Reward</h2>
                <u>$50.000</u>
            </div>
        </div>
    </div>
{% endblock %}
